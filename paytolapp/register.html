<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PayTollApp - Registro</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="stylereg.css">
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-gradient">
      <div class="container-fluid d-flex align-items-center">
        <a class="navbar-brand d-flex align-items-center" href="#">
          <img
            src="https://firebasestorage.googleapis.com/v0/b/lantonium.appspot.com/o/sena%2Flogo.png?alt=media&token=87a263cc-c652-403b-9902-0ace2552823a"
            alt="Logo" width="48" height="48">
          <span style="font-size: 24px; font-weight: bold;">PayTollApp</span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">Acerca de Nosotros</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="services.html">Servicios</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contáctenos</a>
            </li>
          </ul>
          <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
            <button class="btn btn-outline-light" type="submit">Buscar</button>
          </form>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <div class="container">
      <div class="row justify-content-center align-items-start">
        <div class="column">
          <h4>Información adicional</h4>
          <label for="numero_celular">Número de celular:</label>
          <input type="text" id="numero_celular" name="numero_celular" pattern="[0-9]{10}"
            title="Debe contener 10 dígitos numéricos">
          <label for="fecha_nacimiento">Fecha de nacimiento:</label>
          <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" min="1954-02-18" max="2006-02-18">
          <label for="contrasena">Contraseña:</label>
          <input type="password" id="contrasena" name="contrasena">
          <label for="confirmar_contrasena">Confirmar contraseña:</label>
          <input type="password" id="confirmar_contrasena" name="confirmar_contrasena">
          <label for="tipo_vehiculo">Tipo de vehículo:</label>
          <select id="tipo_vehiculo" name="tipo_vehiculo">
            <option value="automovil">Automóvil</option>
            <option value="suv">SUV</option>
            <option value="campero">Campero</option>
            <option value="camioneta">Camioneta</option>
            <option value="bus">Bus</option>
            <option value="camion">Camión</option>
          </select>
        </div>
        <div class="column">
          <div class="form-container">
            <h4>Registro</h4>
            <label for="tipo_documento">Tipo de documento:</label>
            <select id="tipo_documento" name="tipo_documento">
              <option value="cedula">Cédula</option>
              <option value="cedula_extranjeria">Cédula de extranjería</option>
              <option value="tarjeta_identidad">Tarjeta de identidad</option>
            </select>
            <label for="numero_identificacion">Número de identificación:</label>
            <input type="text" id="numero_identificacion" name="numero_identificacion" pattern="[0-9]{10}"
              title="Debe contener 10 dígitos numéricos">
            <label for="nombres">Nombres:</label>
            <input type="text" id="nombres" name="nombres">
            <label for="apellidos">Apellidos:</label>
            <input type="text" id="apellidos" name="apellidos">
            <label for="correo_electronico">Correo electrónico:</label>
            <input type="email" id="correo_electronico" name="correo_electronico">
            <button type="button" class="btn btn-outline-dark">Registrarme</button>
          </div>
        </div>
        <div class="column">
          <h2>Regístrate</h2>
          <img
            src="https://firebasestorage.googleapis.com/v0/b/lantonium.appspot.com/o/sena%2Fverificar.png?alt=media&token=24bba94b-fe86-45d7-93db-acb7dd691919"
            alt="Logo" width="100" height="100">
        </div>
      </div>
    </div>
  </main>


  <footer>
    <div class="container-fluid bg-dark text-light">
      <div class="row">
        <div class="col-md-6">
          <p>© 2024 PayTollApp</p>
        </div>
        <div class="col-md-6 text-end">
          <a href="#"><img
              src="https://firebasestorage.googleapis.com/v0/b/lantonium.appspot.com/o/sena%2Ffacebook.png?alt=media&token=1dd8cb7e-dcee-48c2-95ba-37625d55189e"
              alt="Facebook" width="32" height="32"></a> |
          <a href="#"><img
              src="https://firebasestorage.googleapis.com/v0/b/lantonium.appspot.com/o/sena%2Fgorjeo.png?alt=media&token=cb56d6fd-0d12-4325-ae3e-39945a96d239"
              alt="X" width="32" height="32"></a> |
          <a href="#"><img
              src="https://firebasestorage.googleapis.com/v0/b/lantonium.appspot.com/o/sena%2Finstagram.png?alt=media&token=0b505249-8e9d-4080-93bd-0a3ac6b1b5b6"
              alt="Instagram" width="32" height="32"></a>
        </div>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
